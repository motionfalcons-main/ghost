services:
  - type: web
    name: ghost
    env: node
    region: oregon
    plan: starter
    buildCommand: yarn render:build
    startCommand: yarn render:start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: server__host
        value: 0.0.0.0
      - key: server__port
        value: 10000
      - key: database__client
        value: postgres
      - key: database__connection__host
        sync: false
      - key: database__connection__port
        value: 5432
      - key: database__connection__user
        sync: false
      - key: database__connection__password
        sync: false
      - key: database__connection__database
        sync: false
      - key: database__connection__ssl
        value: true
      - key: url
        sync: false
      - key: mail__transport
        value: Direct
      - key: mail__from
        value: noreply@localhost
      # Storage - Local by default, but you should use S3 or similar for production
      - key: storage__active
        value: local
      # Optional: Configure S3/CloudFront for file storage
      # - key: storage__active
      #   value: s3
      # - key: storage__s3__accessKeyId
      #   sync: false
      # - key: storage__s3__secretAccessKey
      #   sync: false
      # - key: storage__s3__region
      #   value: us-east-1
      # - key: storage__s3__bucket
      #   sync: false
      # - key: storage__s3__assetHost
      #   sync: false
    disk:
      name: ghost-content
      mountPath: /opt/render/project/src/ghost/core/content
      sizeGB: 10

# Database will be created manually in Render dashboard
# Then connect it via environment variables

